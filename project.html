<head>
    <title>CS445 - Project</title>

<body>
    <div class="container">

        <!-- Search By Id Input/Button -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <input type="text" id="userId" />
                <button id="search" style="color: black; background: green">Search</button>
            </div>
        </div>


        <!-- userInfo -->
        <div class="row mt-4">
            <div class="col-3" id="userInfo">
                <h3>User Information:</h3>
                <div class="mt-2">name: <span id="name"></span></div>
                <div class="mt-2">Email:<span id="email"></span></div>
                <div class="mt-3">
                    <h4 style="color: red">Address</h4>
                </div>
                <div class="mt-3">Street:<span id="street"></span></div>
                <div class="mt-2">City:<span id="city"></span></div>
                <div class="mt-2">Zip:<span id="zip"></span></div>
                <div class="mt-2">Current location:</div>
                <div>lat:<span id="lat"></span><span> long:</span><span id="long"></span></div>
                <div class="mt-2">
                    <button id="getPosts" style="color: black; background-color: #5bd9df;">Get posts</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-8"></div>
        </div>
